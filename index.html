<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Odin-Library</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-title-container">
                <p class="form-title">Please Enter Book Info</p>
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="book-input">
                <label for="book-title">Title:</label>
                <input class="title-input" type="text" id="book-title" name="book-title" placeholder="e.g. War and Peace">
            </div>
            <div class="book-input" >
                <label for="author">Author:</label>
                <input class="author-input" type="text" name="author" id="author" placeholder="e.g. Tolstoy">
            </div>
            <div class="book-input">
                <label for="pages">Pages:</label>
                <input class="page-input" type="number" id="pages" name="pages" placeholder="e.g. 345">
            </div>
            <div class="radio-buttons">
                <p class="question">Have you read the book?</p>
                <div class="book-button">
                    <div>
                        <label for="read">Yes</label>
                        <input type="radio" id="yes" name="read">
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="read">
                    </div>
                </div>
            </div>
            <button class="submit-button" type="submit">Add Book to Library</button>
        </form>
        <div class="library-container">
            <div class="library-title">
                <i class="fa-solid fa-book"></i>
                <p >Your Library</p>
            </div>
            <div class="cards-container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
